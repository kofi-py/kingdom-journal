<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kofi’s Kingdom Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center py-10 px-4">
    <!-- Header -->
    <header class="w-full max-w-3xl text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">
        ✝️ Kofi's Kingdom Journal
      </h1>
      <p class="text-lg text-gray-600">
        Write your devotions. Reflect on His goodness.
      </p>
    </header>

    <!-- Auth Form -->
    <section class="w-full max-w-md bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Login / Signup</h2>
      <form id="authForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
          >
            Submit
          </button>
          <button
            type="button"
            onclick="logout()"
            class="text-red-500 hover:underline text-sm"
          >
            Logout
          </button>
        </div>
      </form>
    </section>

    <!-- Post Form -->
    <section class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">New Devotional</h2>
      <form id="postForm" class="space-y-4">
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <textarea
          id="body"
          rows="4"
          placeholder="Write your devotional here..."
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        ></textarea>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
        >
          Publish
        </button>
      </form>
    </section>

    <!-- Posts Section -->
    <section id="posts" class="w-full max-w-3xl space-y-6">
      <!-- Posts will be injected by JS -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
